    <script>
        
        function get()  
        {
            c1 = document.getElementsByClassName("cbox")
            ok = document.getElementsByName('check')
        }

            
        function clc1() {
            get()
            if (c1[0].checked == true) {
                for (i = 0; i < c1.length; i++) {
                     c1[i].checked = true
                }
            }
            else
            {
                for (i = 0; i < c1.length; i++) {
                     c1[i].checked = false
                }
            }
        }

        
        function clc(a) {
            get()
            if (c1[a].checked == true) {
                for (i = a; i < c1.length; i++) {
                     c1[i].checked = true
                     i=i+9
                }
            }
            else
            {
                for (i = a; i < c1.length; i++) {
                     c1[i].checked = false
                     i=i+9
                }
            }
        }

        function clc2(r) {
            get()
            b=0
            if (c1[r].checked == true) {
                for (i = r; b < ok.length ; i++) {
                     c1[i].checked = true
                     b++
                }
            }
            else
            {
                for (i = r; b<ok.length ; i++) {
                     c1[i].checked = false
                     b++
                }
            }
        }
